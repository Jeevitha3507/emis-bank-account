<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Bank Details - EMIS</title>

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      padding: 8px;
      width: 250px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .status-yes {
      background-color: #d4edda;
      color: #155724;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-no {
      background-color: #f8d7da;
      color: #721c24;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const StudentBankDetails = () => {
      const [search, setSearch] = useState("");

      const students = [
        { id: "EMIS001234", name: "Rahul Kumar", class: 10, section: "A", bank: "Yes", postal: "Yes" },
        { id: "EMIS001235", name: "Priya Sharma", class: 10, section: "B", bank: "No", postal: "No" },
        { id: "EMIS001236", name: "Amit Singh", class: 11, section: "A", bank: "Yes", postal: "Yes" },
        { id: "EMIS001237", name: "Sneha Patel", class: 11, section: "B", bank: "Yes", postal: "No" }
      ];

      const filteredStudents = students.filter(
        s =>
          s.name.toLowerCase().includes(search.toLowerCase()) ||
          s.id.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <div>
          <h2>Student Bank Details</h2>

          <input
            type="text"
            placeholder="Search by Name or EMIS ID"
            value={search}
            onChange={(e) => setSearch(e.target.value)}
          />

          <table>
            <thead>
              <tr>
                <th>S.No</th>
                <th>EMIS ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Bank Account</th>
                <th>Postal Bank</th>
              </tr>
            </thead>
            <tbody>
              {filteredStudents.map((s, index) => (
                <tr key={s.id}>
                  <td>{index + 1}</td>
                  <td>{s.id}</td>
                  <td>{s.name}</td>
                  <td>{s.class}</td>
                  <td>{s.section}</td>
                  <td>
                    <span className={s.bank === "Yes" ? "status-yes" : "status-no"}>
                      {s.bank}
                    </span>
                  </td>
                  <td>
                    <span className={s.postal === "Yes" ? "status-yes" : "status-no"}>
                      {s.postal}
                    </span>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<StudentBankDetails />);
  </script>
</body>
</html>
